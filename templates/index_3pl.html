<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/static/styles_3.css">
</head>
<body bgcolor="Yellow">
    
    <div class="container">
        <h1><center>Cross World</center></h1>
        <div id="game-board" class="board">
            <div class="cell" onclick="handleClick(0)"></div>
            <div class="cell" onclick="handleClick(1)"></div>
            <div class="cell" onclick="handleClick(2)"></div>
            <div class="cell" onclick="handleClick(3)"></div>
            <div class="cell" onclick="handleClick(4)"></div>
            <div class="cell" onclick="handleClick(5)"></div>
            <div class="cell" onclick="handleClick(6)"></div>
            <div class="cell" onclick="handleClick(7)"></div>
            <div class="cell" onclick="handleClick(8)"></div>
        </div>
        <div id="prompt" class="prompt"></div>
        <div class="buttons">
            <button id="ai-button">Play with AI Agent</button>
            <button id="two-players-button">Play with 2 Players</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>
    <script src="/static/script_3pl.js"></script>

</body>
</html>
